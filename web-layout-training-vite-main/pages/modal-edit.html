<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <!-- <%- include('./layout/header'); -%> -->
    
    <div class="container-modal d-flex justify-content-between align-items-center mt-4 mb-4 lh33">
      <h1 class="h3">Edit Admin</h1>
      <span class="material-icons">
        close
        </span>
    </div>
    <div class="container-modal">
      <h2 class="fs-5 mb-3 lh33 fw-bold">Account</h2>
    </div>
    <div class="container-modal ">
      <form action="#">
        <div class="d-flex flex-column mb-3">
          <label class="mb-1" for="name">Name</label>
          <input class="lh24 pt-3 pb-3 ps-3" type="text" id="name" name="name" value="Emir Wicks" disabled>
        </div>
        <div class="d-flex flex-column border-bottom pb-3">
          <label class="mb-1" for="Email">Email</label>
          <input class="lh24 pt-3 pb-3 ps-3" type="email" id="Email" name="Email" value="emir.wicks@mail.com" disabled>
        </div>
        <div class="mt-3 border-bottom">
          <h2 class="fs-5 mb-3 lh33 fw-bold">Verification</h2>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-2">
              <span class="material-icons text-success">
                check_circle
                </span>
                <label for="Verified">Verified</label>
            </div>
              <p>2020/4/12</p>
          </div>
          <input class="btn-full mx-0 pt-3 pb-3 bg-white mb-3" type="button" value="Send Verification Mail" id="Verified" name="Verified" disabled>
        </div>
        <div class="mt-3 border-bottom">
          <h2 class="fs-5 mb-3 lh33 fw-bold">Custom Access</h2>
          <div class="d-flex gap-2 align-items-center mb-3">
            <label class="order-2 lh24" for="Lecture">Lecture</label>
            <input class="order-1 checkbox" type="checkbox" name="Lecture" id="Lecture" value="Lecture">
          </div>
          <div class="d-flex gap-2 align-items-center mb-3">
            <label class="order-2 lh24"  for="Coupon">Coupon</label>
            <input class="order-1 checkbox" type="checkbox" name="Coupon" id="Coupon" value="Coupon">
          </div>
          <div class="d-flex gap-2 align-items-center mb-3">
            <label class="order-2 lh24"  for="Message">Message</label>
            <input class="order-1 checkbox"  type="checkbox" name="Message" id="Message" value="Message">
          </div>
          <div class="d-flex gap-2 align-items-center mb-3">
            <label class="order-2 lh24"  for="Setting">Setting</label>
            <input class="order-1 checkbox"  type="checkbox" name="Setting" id="Setting" value="Setting">
          </div>
          <div class="d-flex gap-2 align-items-center mb-3">
            <label class="order-2 lh24"  for="Task Menu">Task Menu</label>
            <input class="order-1 checkbox"  type="checkbox" name="Task Menu" id="Task Menu" value="Task Menu">
          </div>
        </div>
        <div class="mt-3">
          <h2 class="fs-5 mb-3 lh33 fw-bold">Deactivate Account</h2>
          <div class="d-flex align-items-center gap-2 mb-3">
            <span class="material-icons text-danger">
              warning
              </span>
              <h3 class="fs-6 text-danger">This cannot be undone!</h3>
          </div>
          <input class="btn-full border border-danger text-danger bg-white pb-3 pt-3" type="button" value="Deactivate This Account">
        </div>
      </form>
      <div class="d-flex mt-5 gap-3 flex-row-reverse">
        <input class="btn btn-outline-success order-2"  type="button" value="Cancel">
        <input class="btn btn-success order-1" type="button" value="Update">
      </div>
    </div>

    

    <!-- <%- include('./layout/footer'); -%> -->

    <script type="module" src="../main.js"></script>
  </body>
</html>
